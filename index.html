<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VA Driving Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
  <h1>Virginia Driving Practice Quiz</h1>

  <label for="category-select">Choose a category:</label>
  <select id="category-select">
    <option value="All">All Categories</option>
    <option value="Road Signs & Signals">Road Signs & Signals</option>
    <option value="Pavement Markings">Pavement Markings</option>
    <option value="Safe Driving Practices">Safe Driving Practices</option>
    <option value="Sharing the Road">Sharing the Road</option>
    <option value="Safety Equipment">Safety Equipment</option>
    <option value="Penalties">Penalties</option>
    <option value="License Types">License Types</option>
  </select>

  <label for="question-count">Number of questions:</label>
  <select id="question-count">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
  </select>

  <button onclick="startQuiz()">Start Quiz</button>

  <div id="quiz-container"></div>

  <script src="script.js"></script>
  <small style="color:gray;">Version 2025-04-02</small>

</body>
</html>
